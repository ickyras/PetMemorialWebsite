<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Book | Cooper, Winston & Indie</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
    <header>
        <h1>Cooper, Winston & Indie</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Photo Gallery</a>
            <a href="guestbook.html">Guest Book</a>
        </nav>
    </header>

    <main class="container">
        <section class="guestbook-intro" style="text-align: center; margin-bottom: 40px;">
            <h2>Leave a Message</h2>
            <p>Share a memory or leave a kind word for Cooper, Winston, and Indie.</p>
        </section>

        <section class="guestbook-form-container">
            <form id="guestbook-form">
                <input type="text" id="guest-name" placeholder="Your Name" required>
                <textarea id="guest-message" placeholder="Your Memory or Message..." rows="5" required></textarea>
                <button type="submit" class="submit-btn">Post to Guest Book</button>
            </form>
        </section>

        <hr style="border: 0; border-top: 1px solid #dcd6f7; margin: 40px 0;">

        <section id="guestbook-entries">
            <div class="entry">
                <h4>Admin</h4>
                <p>Welcome to the guest book. We look forward to reading your kind words.</p>
                <small>December 2025</small>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Forever In Our Hearts | Cooper, Winston & Indie</p>
    </footer>

    <script src="scripts.js"></script> 
</body>
</html>
